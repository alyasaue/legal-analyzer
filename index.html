<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Legal Document Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center px-4 py-8">
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold mb-2 text-indigo-700">🧠 Legal Document Analyzer</h1>
    <p class="text-gray-600">Upload or paste legal text. Get AI-powered risk insights & summaries.</p>
  </header>

  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-3xl space-y-4">
    <label class="block">
      <span class="font-semibold">📄 Upload Legal Document:</span>
      <input type="file" id="fileInput" accept=".txt,.doc,.docx,.pdf"
        class="mt-2 block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200" />
    </label>

    <textarea id="docContent" placeholder="Or paste document text here..." rows="10"
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"></textarea>

    <button onclick="analyzeDocument()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-xl transition">
      🔍 Analyze Document
    </button>

    <div id="loading" class="hidden text-center text-indigo-600 font-semibold">⏳ Analyzing document...</div>

    <div id="resultSection" class="hidden mt-6 space-y-6">
      <div>
        <h2 class="text-xl font-semibold text-red-600 mb-2">⚠️ Potential Issues:</h2>
        <ul id="risks" class="list-disc list-inside text-sm text-gray-800 space-y-1"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-yellow-600 mb-2">🛠️ Suggested Modifications:</h2>
        <ul id="suggestions" class="list-disc list-inside text-sm text-gray-800 space-y-1"></ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-green-600 mb-2">📝 Plain Language Summary:</h2>
        <p id="summary" class="text-sm text-gray-700 bg-green-50 p-4 rounded-lg whitespace-pre-line"></p>
      </div>
    </div>
  </div>

  <footer class="mt-8 text-sm text-gray-500">Legal Analyzer</footer>

  <script>
    async function analyzeDocument() {
      const apiKey = "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";
      const text = document.getElementById("docContent").value.trim();
      const loading = document.getElementById("loading");
      const resultSection = document.getElementById("resultSection");

      if (!text) return alert("Please paste or upload a document first.");

      loading.classList.remove("hidden");
      resultSection.classList.add("hidden");

      const prompt = `
You are a legal document analyzer AI. Analyze the following document:
1. Identify risky or non-standard clauses.
2. Suggest improvements.
3. Give a plain-language summary.

Document:
"""${text}"""

Respond ONLY in the following JSON format:
{
  "risks": ["..."],
  "suggestions": ["..."],
  "summary": "..."
}
`;

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "llama3-70b-8192",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.3
          })
        });

        const data = await response.json();
        const content = data.choices[0].message.content;

        let parsed;
        try {
          parsed = JSON.parse(content);
        } catch {
          alert("⚠️ AI response was not valid JSON. Try a simpler document.");
          loading.classList.add("hidden");
          return;
        }

        document.getElementById("risks").innerHTML = parsed.risks.map(item => `<li>${item}</li>`).join("");
        document.getElementById("suggestions").innerHTML = parsed.suggestions.map(item => `<li>${item}</li>`).join("");
        document.getElementById("summary").textContent = parsed.summary;

        loading.classList.add("hidden");
        resultSection.classList.remove("hidden");
      } catch (error) {
        console.error(error);
        alert("❌ Something went wrong. Check console or API key.");
        loading.classList.add("hidden");
      }
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => document.getElementById("docContent").value = e.target.result;
      reader.readAsText(file);
    });
  </script>
</body>
</html>
